                        <span id="companyDetailsDisplay" style="font-size: 0.85em; color: #777;">Tech's Lead Role</span>
                        <input type="file" id="logoUploadInput" accept="image/*" style="display: none;">
                        <button class="update-logo-btn" style="background-color: #e6e6fa; color: #6a0dad; padding: 8px 15px; border: 1px solid #6a0dad; border-radius: 5px; cursor: pointer; font-size: 0.9em; margin-top: 10px; width: fit-content;">Update Logo</button>
                    </div>
                </div>

                <form id="ipoRegistrationForm" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group" style="display: flex; flex-direction: column;">
                        <label for="companyName" style="margin-bottom: 8px; font-weight: 600; color: #555;">Company Name <span style="color: red;">*</span></label>

                    <div class="form-group" style="display: flex; flex-direction: column;">
                        <label for="priceBand" style="margin-bottom: 8px; font-weight: 600; color: #555;">Price Band</label>
                        <input type="text" id="priceBand" value="â‚¹ 129 - 136" style="padding: 10px 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 1em; outline: none;">
                    </div>

                    <div class="form-group" style="display: flex; flex-direction: column;">
                        <label for="openDate" style="margin-bottom: 8px; font-weight: 600; color: #555;">Open Date <span style="color: red;">*</span></label>
                        <input type="date" id="openDate" value="2024-06-03" style="padding: 10px 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 1em; outline: none;">
                    </div>

                    <div class="form-group" style="display: flex; flex-direction: column;">
                        <label for="closeDate" style="margin-bottom: 8px; font-weight: 600; color: #555;">Close Date <span style="color: red;">*</span></label>
                        <input type="date" id="closeDate" value="2024-06-05" style="padding: 10px 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 1em; outline: none;">
                    </div>

                    <div class="form-group" style="display: flex; flex-direction: column;">
                        <label for="issueSize" style="margin-bottom: 8px; font-weight: 600; color: #555;">Issue Size</label>

                    </div>

                    <div class="form-group" style="display: flex; flex-direction: column;">
                        <label for="issueType" style="margin-bottom: 8px; font-weight: 600; color: #555;">Issue Type</label>
                        <select id="issueType" style="padding: 10px 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 1em; outline: none; background-color: white; appearance: none; background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%20viewBox%3D%220%200%20292.4%20292.4%22%3E%3Cpath%20fill%3D%22%236a0dad%22%20d%3D%22M287%2C197.8L159.2%2C69.9c-5.3-5.3-13.8-5.3-19.1%2C0L5.4%2C197.8c-5.3%2C5.3-5.3%2C13.8%2C0%2C19.1s13.8%2C5.3%2C19.1%2C0l124.9-124.9l124.9%2C124.9c5.3%2C5.3%2C13.8%2C5.3%2C19.1%2C0S292.4%2C203.1%2C287%2C197.8z%22%2F%3E%3C%2Fsvg%3E'); background-repeat: no-repeat; background-position: right 10px center; background-size: 12px; cursor: pointer;">

                        <select id="status" style="padding: 10px 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 1em; outline: none; background-color: white; appearance: none; background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%20viewBox%3D%220%200%20292.4%20292.4%22%3E%3Cpath%20fill%3D%22%236a0dad%22%20d%3D%22M287%2C197.8L159.2%2C69.9c-5.3-5.3-13.8-5.3-19.1%2C0L5.4%2C197.8c-5.3%2C5.3-5.3%2C13.8%2C0%2C19.1s13.8%2C5.3%2C19.1%2C0l124.9-124.9l124.9%2C124.9c5.3%2C5.3%2C13.8%2C5.3%2C19.1%2C0S292.4%2C203.1%2C287%2C197.8z%22%2F%3E%3C%2Fsvg%3E'); background-repeat: no-repeat; background-position: right 10px center; background-size: 12px; cursor: pointer;">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('register_ipo.html: DOMContentLoaded - Script started.');

            const companyNameInput = document.getElementById('companyName');
            const priceBandInput = document.getElementById('priceBand');
            const openDateInput = document.getElementById('openDate');
            const closeDateInput = document.getElementById('closeDate');
            const issueSizeInput = document.getElementById('issueSize');
            const issueTypeSelect = document.getElementById('issueType');
            const listingDateInput = document.getElementById('listingDate');
            const statusSelect = document.getElementById('status');
            const registerBtn = document.getElementById('registerIpoBtn');

            const companyLogoPreview = document.getElementById('companyLogoPreview');
            const logoUploadInput = document.getElementById('logoUploadInput');
            const updateLogoBtn = document.querySelector('.update-logo-btn');

            // --- Logo Upload Functionality ---
            updateLogoBtn.addEventListener('click', () => {
                console.log('register_ipo.html: Update Logo button clicked.');
                logoUploadInput.click();
            });

            logoUploadInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        companyLogoPreview.src = e.target.result;
                        console.log('register_ipo.html: Logo preview updated. Image data URL:', e.target.result.substring(0, 50) + '...'); // Log first 50 chars
                    };
                    reader.readAsDataURL(file);
                } else {
                    console.log('register_ipo.html: No file selected for logo upload.');
                }
            });

            // --- Form Submission Logic ---
            registerBtn.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default form submission
                console.log('register_ipo.html: Register button clicked. Initiating form submission logic.');

                // Basic validation
                if (!companyNameInput.value || !openDateInput.value || !closeDateInput.value || !statusSelect.value) {
                    alert('Please fill in Company Name, Open Date, Close Date, and Status (required fields).');
                    console.log('register_ipo.html: Validation failed. Required fields missing.');
                    return;
                }

                // Retrieve existing IPOs from localStorage or initialize an empty array
                // The key 'ipoData' is now consistent with the dashboard
                let existingIpos = JSON.parse(localStorage.getItem('ipoData')) || [];
                console.log('register_ipo.html: Existing IPOs from localStorage:', existingIpos);

                // Generate a unique ID (simple increment, ideally use UUID in real app)
                // Ensure new IDs don't conflict with existing default data IDs
                const maxId = existingIpos.length > 0 ? Math.max(...existingIpos.map(ipo => ipo.id)) : 0;
                const newId = maxId + 1;

                const newIpo = {
                    id: newId,
                    company: companyNameInput.value,
                    priceBand: priceBandInput.value,
                    open: openDateInput.value,
                    close: closeDateInput.value,
                    issueSize: issueSizeInput.value,
                    issueType: issueTypeSelect.value,
                    listingDate: listingDateInput.value,
                    status: statusSelect.value,
                    logo: companyLogoPreview.src // Use the base64 data URL from the preview
                };

                console.log('register_ipo.html: New IPO object created:', newIpo);

                existingIpos.push(newIpo);
                console.log('register_ipo.html: Updated IPOs array before saving:', existingIpos);

                try {
                    localStorage.setItem('ipoData', JSON.stringify(existingIpos)); // Save to localStorage
                    console.log('register_ipo.html: IPO data successfully saved to localStorage.');
                } catch (e) {
                    console.error('register_ipo.html: Error saving to localStorage:', e);
                    alert('Error saving data. Storage might be full or blocked.');
                }

                alert('IPO registered successfully! Redirecting to dashboard...');
                window.location.href = 'ipo_dashboard.html'; // Redirect to the dashboard
                console.log('register_ipo.html: Redirecting to ipo_dashboard.html');
            });
        });
    </script>
